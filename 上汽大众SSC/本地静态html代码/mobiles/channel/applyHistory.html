<!DOCTYPE html>
<html>

<head>
    <title>SSC共享服务中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <link href="../../mobile/css/weui.css" rel="stylesheet" type="text/css"/>
    <link href="../../mobile/css/jquery-weui.css" rel="stylesheet" type="text/css"/>
    <link href="../../mobile/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body ontouchstart>

<!-- 栏目位置结束-->
<div class="weui-tab mine-weui-tab" style="height: calc(100% + 50px);">

    <!-- 下拉刷新开始-->
    <div class="weui-pull-to-refresh__layer">
        <div class='weui-pull-to-refresh__arrow'></div>
        <div class='weui-pull-to-refresh__preloader'></div>
        <div class="down">下拉刷新</div>
        <div class="up">释放刷新</div>
        <div class="refresh">正在刷新</div>
    </div>
    <!-- 下拉刷新结束-->
    <!-- 栏目位置开始-->
    <div class="myfavorite-pd applyHistory-pd">
        <img src="../../mobile/img/wode_shengqing.png" alt=""/>申请进度
        <a href="">查看表单详情</a>
    </div>
    <div  class="discovery_tab">
        <div class="weui-pannel__bd mine-weui-pannel__bd applyHistory-bd">
            <!--开始-->
            <div class="applyHistory-item-start">
                <div class="applyHistory-left-border"></div>
                <img src="../../mobile/img/finished.png" alt=""/>
                <div class="start-content">
                    <span>开始</span>
                </div>
                <div class="applyHistory-time">2018-10-10 15:00</div>
            </div>
            <!--审批通过项目(区别：i的class=finished)-->
            <div class="applyHistory-item-container">
                <div class="applyHistory-left-border"></div>
                <img src="../../mobile/img/finished.png" alt=""/>
                <div class="item-content">
                   <span>审批人</span><em>XX审批</em><i class="finished">通过</i>
                </div>
                <div class="applyHistory-time">2018-10-10 15:00</div>
                <div class="applyHistory-remark">这个审批可以，予以通过。</div>
            </div>
            <div class="applyHistory-item-container">
                <div class="applyHistory-left-border"></div>
                <img src="../../mobile/img/finished.png" alt=""/>
                <div class="item-content">
                    <span>审批人</span><em>XX审批</em><i class="finished">通过</i>
                </div>
                <div class="applyHistory-time">2018-10-10 15:00</div>
                <div class="applyHistory-remark">这个审批可以，予以通过。</div>
            </div>
            <!--审批未开始项目（区别：i无class）-->
            <div class="applyHistory-item-container">
                <div class="applyHistory-left-border"></div>
                <img src="../../mobile/img/unstart.png" alt=""/>
                <div class="item-content">
                   <span>审批人审批人</span><em>XX审批</em><i>未开始</i>
                </div>
            </div>
            <!--审批未头通过项目（区别：i的class=finish）-->
            <div class="applyHistory-item-container">
                <div class="applyHistory-left-border"></div>
                <img src="../../mobile/img/finished.png" alt=""/>
                <div class="item-content">
                    <span>审批人</span><em>XX审批</em><i class="unpass">未通过</i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 回到顶部按钮-->
<div class="top"></div>

<script src="../../mobile/js/jquery-2.1.4.js"></script>
<script src="../../mobile/js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);

        $(".applyHistory-bd>div:last-child").find(".applyHistory-left-border").remove();
    });
</script>
<script src="../../mobile/js/jquery-weui.js"></script>
<script src="../../mobile/js/pullToRefresh.js"></script>
<script src="../../mobile/js/urlJudge.js"></script>
<script src="../../mobile/js/back-to-top.js"></script>
</body>

</html>
